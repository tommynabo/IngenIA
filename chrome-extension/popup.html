<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngenIA Config</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
            color: #f8fafc;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .highlight {
            color: #3b82f6;
        }

        label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 4px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #334155;
            background-color: #1e293b;
            color: white;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 4px;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            ring: 1px solid #3b82f6;
        }

        .hint {
            font-size: 10px;
            color: #64748b;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #status {
            margin-top: 12px;
            font-size: 11px;
            text-align: center;
            min-height: 14px;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>

<body>
    <h1>ingen<span class="highlight">IA</span></h1>

    <label for="licenseKey">Clave de Licencia</label>
    <input type="text" id="licenseKey" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
    <div class="hint">Copia la clave desde tu Dashboard.</div>

    <button id="saveBtn">Guardar Configuraci√≥n</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
