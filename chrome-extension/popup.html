<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración IngenIA</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #020205;
            color: #fff;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-weight: 800;
        }

        .logo-highlight {
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            min-height: 20px;
        }

        .status.success {
            color: #4ade80;
        }

        .status.error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <h2>
        <span class="logo-text">ingen<span class="logo-highlight">IA</span></span>
    </h2>

    <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" placeholder="https://..."
            value="https://ingenia-app.vercel.app/api/generate-comment">
    </div>

    <div class="form-group">
        <label for="licenseKey">Clave de Licencia (UUID)</label>
        <input type="text" id="licenseKey" placeholder="Ingrese su clave de licencia...">
        <div style="margin-top: 5px; font-size: 10px; color: rgba(255,255,255,0.4);">
            * Puede encontrarla en supabase > licenses > key o solicítela al admin.
        </div>
    </div>

    <button id="saveBtn">Guardar Configuración</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
